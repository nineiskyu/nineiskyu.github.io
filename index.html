    <script>
      // ÂúñÁâáË∑ØÂæëÈÖçÁΩÆ - Ë´ãÊ†πÊìö‰Ω†ÁöÑÂúñÁâáË∑ØÂæë‰øÆÊîπ
      const items = {
        base: [
          "./img/dh.png", // Âü∫Á§é‰∫∫Áâ©ÂúñÁâá
        ],
        clothing: [
          "./img/clothing/shirt1.png",
          "./img/clothing/shirt2.png",
          "./img/clothing/shirt3.png",
          "./img/clothing/shirt4.png",
          "./img/clothing/shirt5.png",
        ],
        pants: [
          "./img/pants/shorts1.png",
          "./img/pants/shorts2.png",
          "./img/pants/jeans1.png",
          "./img/pants/jeans2.png",
          "./img/pants/jeans3.png",
        ],
        shoes: [
          "./img/shoes/shoes1.png",
          "./img/shoes/shoes2.png",
          "./img/shoes/shoes3.png",
          "./img/shoes/shoes4.png",
          "./img/shoes/shoes5.png",
        ],
        product: [
          "./img/product/products2.png",
          "./img/product/products1.png",
          "./img/product/products3.png",
          "./img/product/products4.png",
          "./img/product/products5.png",
        ],
        background: [
          "./img/bg/bg1.png",
          "./img/bg/bg2.png",
          "./img/bg/bg3.png",
          "./img/bg/bg4.png",
          "./img/bg/bg5.png",
        ],
      };

      let currentIndex = {
        clothing: 0,
        pants: 0,
        shoes: 0,
        product: 0,
        background: 0,
      };

      function changeItem(type, direction) {
        const itemArray = items[type];
        currentIndex[type] =
          (currentIndex[type] + direction + itemArray.length) %
          itemArray.length;

        const imgElement = document.getElementById(type + "-img");
        const nameElement = document.getElementById(type + "-name");
        const placeholderElement = imgElement.nextElementSibling;

        // Êõ¥Êñ∞ÂúñÁâáÊ∫ê
        imgElement.src = itemArray[currentIndex[type]];
        imgElement.style.display = "block";
        placeholderElement.style.display = "none";

        // Êõ¥Êñ∞ÂêçÁ®±
        nameElement.textContent = `Ê®£Âºè ${currentIndex[type] + 1}`;

        // Ê∑ªÂä†ÂàáÊèõÂãïÁï´
        const layer = imgElement.parentElement;
        layer.style.opacity = "1";
        layer.style.transform = "scale(0.99)";

        setTimeout(() => {
          layer.style.opacity = "1";
          layer.style.transform = "scale(1)";
        }, 200);
      }

      // ËôïÁêÜÂúñÁâáËºâÂÖ•ÈåØË™§
      function handleImageError(img, type) {
        img.style.display = "none";
        const placeholder = img.nextElementSibling;
        placeholder.style.display = "flex";
        placeholder.classList.add("image-error");
        placeholder.innerHTML = `‚ùå<br>${type}<br>ÂúñÁâáËºâÂÖ•Â§±Êïó`;
      }

      // ÂàùÂßãÂåñ
      function init() {
        // Ë®≠ÁΩÆÂü∫Á§é‰∫∫Áâ©
        const baseImg = document.getElementById("base-img");
        baseImg.src = items.base[0];

        // ÂàùÂßãÂåñÊâÄÊúâÈÖç‰ª∂
        changeItem("clothing", 0);
        changeItem("pants", 0);
        changeItem("shoes", 0);
        changeItem("product", 0);
        changeItem("background", 0);
      }

      // ÁÇ∫ÊâÄÊúâÂúñÁâáÊ∑ªÂä†ÈåØË™§ËôïÁêÜ
      document.addEventListener("DOMContentLoaded", function () {
        const baseImg = document.getElementById("base-img");
        const clothingImg = document.getElementById("clothing-img");
        const pantsImg = document.getElementById("pants-img");
        const shoesImg = document.getElementById("shoes-img");
        const productImg = document.getElementById("product-img");
        const backgroundImg = document.getElementById("background-img");

        baseImg.onerror = () => handleImageError(baseImg, "Âü∫Á§é‰∫∫Áâ©");
        clothingImg.onerror = () => handleImageError(clothingImg, "Ë°£Êúç");
        pantsImg.onerror = () => handleImageError(pantsImg, "Ë§≤Â≠ê");
        shoesImg.onerror = () => handleImageError(shoesImg, "ÈûãÂ≠ê");
        productImg.onerror = () => handleImageError(productImg, "ÈÖç‰ª∂");
        backgroundImg.onerror = () => handleImageError(backgroundImg, "ËÉåÊôØ");

        init();
      });
    </script>
